<!-- Formulario para Contactarse -->
<section class="contacto">
    <div class="container">
        <div class="contacto-box">
            <div class="izquierda">
            </div>
            <div class="derecha">
                <h2 class="titulo">Contáctanos</h2>
                <!-- Inputs para ingresar datos -->
                <span class="p-float-label">
                    <input id="float-input" class="formulario" type="text" pInputText> 
                    <label for="float-input" class="label">Nombre</label>
                </span>
                <span class="p-float-label">
                    <input id="float-input" class="formulario" type="text" pInputText> 
                    <label for="float-input">Apellido</label>
                </span>
                <span class="p-float-label">
                    <input id="float-input" type="text" class="formulario" pInputText> 
                    <label for="float-input">Correo electrónico</label>
                </span>
                <span class="p-float-label">
                    <textarea [rows]="5" [cols]="30" class="formulario" pInputTextarea autoResize="autoResize"></textarea>
                    <label for="float-input">Mensaje</label>
                </span>
                <!-- Botón para enviar -->
                <button id="boton" pButton routerLink="" type="button" class="btn-producto">Enviar</button>
            </div>
        </div>
    </div>
</section>
