<!--LA CONTRASEÑA ES diego10 Y EL NOMBRE DE USUARIO diego-->


<div class="texto">
    <h1 class="titulo">Ingresa tus productos</h1>
</div>

<!-- Formulario para AGREGAR Producto -->
<p-dialog header="Agregar Producto" [(visible)]="modalVisible">
    <form [formGroup]="producto">
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="nombre">
            <label for="float-input">Nombre</label>
        </span>
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="marca">
            <label for="float-input">Marca</label>
        </span>
        <span class="p-float-label">
            <input id="float-input" type="number" pInputText formControlName="precio">
            <label for="float-input">Precio</label>
        </span>
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="imagen">
            <label for="float-input">Imagen</label>
        </span>
        <div class="" style="text-align: center; margin-top: 5px;">
            <button id="boton" pButton type="submit" label="{{textBoton}}" (click)="cargarDatos()"></button>
        </div>
    </form>
</p-dialog>

<!-- Cartel de Advertencia antes de ELIMINAR -->
<p-dialog header="¡¡ADVERTENCIA!!" [(visible)]="eliminarVisible">
    <p>
        ¿Deseas eliminar este producto?
    </p>
    <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded" (click)="borrarProducto()"></button>
    <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded"
        (click)="eliminarVisible=false">
    </button>

</p-dialog>

<!-- Card para MOSTRAR Productos -->
<div class="coleccion">
    <p-table responsiveLayout="scroll" [value]="coleccionProductos">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Funciones</th>
    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto >
            
            <tr style="font-size: 15px;">
                <td><p>{{producto.nombre}}</p></td>
                <td><p>{{producto.marca}}</p></td>
                <td><p>${{producto.precio}}</p></td>
                <td type="image"><img [src]="producto.imagen" alt="100px" width="" height="100px"></td>
    
                <td> 
                    <button id="boton" pButton pRipple type="button" icon="pi pi-pencil" style="margin:10px ;" class="p-button-success"
                        (click)="mostrarEditar(producto)">
                    </button>
                    <button id="boton1" pButton pRipple type="button" icon="pi pi-trash" style="margin:10px ;" class="p-button-danger"
                        (click)="mostrarEliminar(producto)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    
</div>

<!--este es el boton que agrega la informacion a los productos-->
<div class="boton col-12">
    <button id="boton" pButton class="p-button-success" label="Agregar producto" (click)="mostrarDialogo()"></button>
</div>
